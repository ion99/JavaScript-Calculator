<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <div id="calculator">
      <div id="total">
      </div>
      <div class="numbers">
        <a id="clear" class="button">C</a>
        <a id="clearall" class="button">AC</a>
        <span id="button1" class="button operators percent">%</span>
        <span id="button1" class="operators">&divide;</span>
        <a class="button">7</a>
        <a class="button">8</a>
        <a class="button">9</a>
        <span id="button1" class="operators">&times;</span>
        <a class="button">4</a>
        <a class="button">5</a>
        <a class="button">6</a>
        <span id="button1" class="operators">&minus;</span>
        <a class="button">1</a>
        <a class="button">2</a>
        <a class="button">3</a>
        <span id="button1" class="operators">+</span>
        <a class="button" id ="zero"><span class="zero">0</span></a>
        <a class="button">.</a>
        <a id="equals">=</a>
      </div>
    </div>
    <footer id="footer">Ion Gorincioi Â© 2016. All Rights Reserved :)</footer>
  </body>
</html>
